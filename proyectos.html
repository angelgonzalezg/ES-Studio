<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>ES Studio</title>
    <link href="./public/ES_Icon.svg" rel="shortcut icon" type="image/svg+xml" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Photo Sphere Viewer CSS -->
    <link href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css" rel="stylesheet"/>
    <script src="https://unpkg.com/three" defer></script>
    <script src="https://unpkg.com/photo-sphere-viewer@5" defer></script>
    <script src="./src/js/gallery_slider.js" defer></script>
    <script src="./src/js/nav_intersector.js" defer></script>
</head>

<body class="bg-coconutmilk">
    <div class="page-header flex-col flex">
        <nav id="navbar" class="fixed top-0 w-full backdrop-blur-sm bg-coconutmilk/10 text-white border-b border-black/10 px-15 py-2.5 transition-all duration-500 z-50">
            <div role="content"
                class="flex justify-center lg:justify-between items-center font-montserrat text-black text-lg tracking-wide font-light">
                <div class="hidden lg:flex gap-x-6">
                    <a class="hover:font-bold hover:text-xl" href="/">Home</a>
                    <a class="hover:font-bold hover:text-xl" href="/">Nosotros</a>
                </div>
                <div class="flex">
                    <a href="/">
                        <img src="./public/ES_Icon.svg" alt="ES Studio" class="w-15 h-15" />
                    </a>
                </div>
                <div class="hidden lg:flex gap-x-6">
                    <a class="hover:font-bold hover:text-xl" href="/">Servicios</a>
                    <a class="hover:font-bold hover:text-xl" href="/">Proyectos</a>
                    <a class="hover:font-bold hover:text-xl" href="/">Contacto</a>
                </div>
                <button id="menu-btn" class="lg:hidden absolute right-5 cursor-pointer">
                    <div class="flex flex-col gap-1.5">
                        <span class="w-5.5 h-0.5 bg-black"></span>
                        <span class="w-5.5 h-0.5 bg-black"></span>
                        <span class="w-5.5 h-0.5 bg-black"></span>
                    </div>
                </button>
            </div>
        </nav>
        <div
            class="page-home flex flex-row justify-center items-center px-6 pt-30 md:px-20 lg:px-32 lg:gap-5">
            <div class="text-center font-montserrat leading-normal justify-center">
                <h1 class="text-base md:text-1xl lg:text-2xl cursor-default">
                    <span class="font-semibold text-black">Explora los espacios</span>
                </h1>
                <h2 class="text-base md:text-1xl lg:text-2xl cursor-default">Descubre los espacios que podemos crear para tí  </h2>
            </div>
        </div>
        <div id="nav-event"
       class="absolute top-[100px] h-1 w-full opacity-0 pointer-events-none z-[-1]">
    </div>
    <main class="main font-montserrat">
        <section id="project-gallery" class="min-h-screen pt-10">
            <div class="overflow-hidden relative">
                <img 
                    id="gallery-img" 
                    class="w-full h-full object-cover transition-opacity duration-1000 ease-in-out" 
                    src="src/assets/housing/cabin1.png" 
                    alt="Galería ES Studio"/>
            </div>
        </section class="h-screen bg-white">
        <section id="xplor-360" class="home-services py-12">
            <div class="px-5">
              <h2 class="font-montserrat font-semibold text-base md:text-2xl text-center pb-2.5 cursor-default">
                Exploración 360°
              </h2>
              <p class="font-montserrat text-xs md:text-base text-center cursor-default">
                Sumérgete en el espacio como si estuvieras ahí y descubre cada detalle
                desde una perspectiva envolvente.
              </p>
            </div>
        
            <div class="page-divider pt-6">
              <hr class="border-olive/50 max-w-[40%] mx-auto">
            </div>
        
            <!-- primer visor 360° -->
            <div class="flex justify-center mt-15">
              <iframe
                src="https://momento360.com/e/u/10e4cdea60de4b24be26af3b6b91119c?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"
                width="100%"
                height="100%"
                allowfullscreen
                frameborder="0"
                class="w-full max-w-[70%] h-[400px] rounded-lg shadow-md border border-black/10 overflow-hidden">
              </iframe>
            </div>
        
            <!-- segundo visor 360° -->
            <div class="flex justify-center mt-15">
              <div class="w-full max-w-[70%] h-[400px] rounded-lg shadow-md border border-black/10 overflow-hidden">
                <iframe
                  src="https://momento360.com/e/u/30780432dce24d1ba661e6267d812285?utm_campaign=embed&utm_source=other&heading=-7.1&pitch=0.3&field-of-view=75&size=medium&display-plan=true"
                  width="100%"
                  height="100%"
                  allowfullscreen
                  frameborder="0"
                  class="rounded-lg">
                </iframe>
              </div>
            </div>
        </section>
    </main>
    <footer class="footer flex flex-col w-full bg-olive text-white relative bottom-0 left-0">
        <div class="max-w-full mx-auto justify-center items-center p-6">
            <p class="text-sm">&copy; 2025 ES Studio.<br>All rights reserved.</p>
        </div>
